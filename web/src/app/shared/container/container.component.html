<div id="container">
  <header>
    <div class="title">
      <h1>{{ name }}</h1>

      <ng-container *ngIf="complement">
        <fa-icon [icon]="icons.arrow"></fa-icon>
        <h3>{{ complement }}</h3>
      </ng-container>
    </div>

    <ng-content select="[header]"></ng-content>
  </header>

  <hr>

  <main>
    <ng-content select="[content]"></ng-content>
  </main>
</div>
