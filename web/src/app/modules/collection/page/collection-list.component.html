<div id="collection-list">
  <div id="collection-nav-bar">
    <h1>Collections</h1>
    <button (click)="createCollection()" style="background-color: black;">
      Collection
    </button>
  </div>
  
  <hr class="divider">

  <main>
    <ng-container *ngFor="let collection of (collections$ | async); let i = index">
      <div class="collection-card">
        {{ collection.name }}
      </div>
    </ng-container>
  </main>
</div>
