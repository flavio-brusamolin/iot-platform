<app-container name="Members">

  <button header (click)="openCreateDeviceModal(addMemberModal)">
    <fa-icon [icon]=icons.plus></fa-icon>
    Add member
  </button>

  <main content *ngIf="(members$ | async) as members; else loadingOrError">
    <ng-container *ngIf="members?.length; else empty">
      <app-member-card *ngFor="let member of members" [member]="member" (deleteMemberEmitter)="deleteMember($event)"></app-member-card>
    </ng-container>

    <ng-template #empty>
      <div class="empty">
        <app-empty></app-empty>
      </div>
    </ng-template>
  </main>

  <ng-template #loadingOrError>
    <app-error *ngIf="error$ | async; else loading"></app-error>

    <ng-template #loading>
      <app-loading></app-loading>
    </ng-template>
  </ng-template>

</app-container>

<ng-template #addMemberModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Create Collection</h4>
  </div>

  <div class="modal-body">
    <form [formGroup]="addMemberForm" (ngSubmit)="addMember(addMemberForm.value); modal.dismiss()">
      <div class="select-group">
      </div>
      <app-input label="Email" name="name" type="string" formControlName="email"></app-input>
      <select class="selectpicker" formControlName="role">
        <option>basic</option>
        <option>advanced</option>
      </select>

      <div class="modal-footer">
        <button type="button" (click)="modal.dismiss()">Close</button>
        <button type="submit" [disabled]="!addMemberForm.valid">Create</button>
      </div>
    </form>

  </div>
</ng-template>
