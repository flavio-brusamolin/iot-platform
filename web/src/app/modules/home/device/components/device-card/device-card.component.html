<div class="device-card" [routerLink]="['/home/devices/', device.id]">
  <header>
    <fa-icon [icon]="icons.info" [class]="['info-icon']"></fa-icon>
    <fa-icon [icon]="icons.options"></fa-icon>
  </header>

  <main>
    {{ device.name }}
    <small>Protocol: {{ device.protocol.toUpperCase() }}</small>
  </main>
</div>
