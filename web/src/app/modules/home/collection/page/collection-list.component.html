<app-container name="Collections">

  <button header (click)="openCreateCollectionModal(createCollectionModal)">
    <fa-icon [icon]=icons.plus></fa-icon>
    New collection
  </button>

  <main content *ngIf="(collections$ | async) as collections; else loadingOrError">
    <ng-container *ngIf="collections?.length; else empty">
      <app-collection-card *ngFor="let collection of collections" [collection]="collection"></app-collection-card>
    </ng-container>

    <ng-template #empty>
      <div class="empty">
        <app-empty></app-empty>
      </div>
    </ng-template>
  </main>

  <ng-template #loadingOrError>
    <app-error *ngIf="error$ | async; else loading"></app-error>

    <ng-template #loading>
      <app-loading></app-loading>
    </ng-template>
  </ng-template>

</app-container>

<ng-template #createCollectionModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Create Collection</h4>
  </div>

  <div class="modal-body">
    <form [formGroup]="createCollectionForm" (ngSubmit)="createCollection(createCollectionForm.value); modal.dismiss()">
      <div class="select-group">
      </div>
      <app-input label="Name" name="name" type="string" formControlName="name"></app-input>

      <div class="modal-footer">
        <button type="button" (click)="modal.dismiss()">Close</button>
        <button type="submit" [disabled]="!createCollectionForm.valid">Create</button>
      </div>
    </form>

  </div>
</ng-template>
